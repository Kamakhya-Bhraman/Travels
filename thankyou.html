<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />

  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ccffcc;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img { height: 50px; }

    .logo-text {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.8rem;
      font-weight: bold;
      color: gold;
      margin-left: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .container {
      flex: 1;
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 { color: #004aad; margin-bottom: 1rem; }

    p { font-size: 1.1rem; }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover { background-color: #003a8c; }

    /* Success animation */
    .success-icon {
      margin: 0 auto 20px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #28a745;
      animation: spin 1s linear forwards;
      position: relative;
    }

    .success-icon::after {
      content: "\f00c";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #28a745;
      font-size: 28px;
      animation: checkScale 0.5s forwards 1s;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes checkScale {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    footer a { color: gold; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html"><img src="logo.png" alt="KCS Logo"></a>

  <!-- Main Content -->

    <a href="index.html" class="btn"><i class="fa fa-home"></i> Back to Home</a>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 KCS. All rights reserved.</p>
    <p>
      <a href="mailto:kamakhyabhraman@gmail.com" target="_blank"><i class="fa-solid fa-envelope"></i> Email Us</a> |
      <a href="https://wa.me/919519251153?text=Hello%2C%20I%20am%20interested%20in%20booking%20a%20cab%20with%20KCS" target="_blank"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
    </p>
  </footer>

</body>
</html>
